<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>
        {% assets 'css' %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" />
        {% endassets %}
    </head>

    <body>
        <section class="main-sect">
            <p class="err">{{ txt }}</p>
            
                <form action='{{ url_for("registered")}}' method="POST" class="formregister">
                    <div class="registerbox">
                            <input
                                class="input"
                                type="text"
                                name="email1"
                                placeholder="Email"
                            />
                        
                            <input
                                class="input"
                                type="text"
                                name="email2"
                                placeholder="Confirm Email"
                            />
                            <input
                                class="input"
                                type="text"
                                name="username"
                                placeholder="Username"
                            />
                            <input
                                class="input"
                                type="password"
                                name="password1"
                                placeholder="Password"
                            />
                            <input
                                class="input"
                                type="password"
                                name="password2"
                                placeholder="Confirm Password"
                            />
                    
                    <button type="submit" class="button">
                        Register
                    </button>

                </div>

                </form>
                
        
        </section>
    </body>
</html>
