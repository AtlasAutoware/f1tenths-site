<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {% assets 'css' %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" />
        {% endassets %}
    </head>
    <body>
        
        <section class="main-sect">
        <h1>Leaderboard</h1>
       <div class="lgrid">
        <p style="text-align: center; font-family:Arial, Helvetica, sans-serif; color: #1b1b2f; text-decoration: underline;">Runtime</p>
        <p style="text-align: center;  font-family:Arial, Helvetica, sans-serif; color: #1b1b2f;  text-decoration: underline;">Date/Time</p>
      <p style="text-align: center;  font-family:Arial, Helvetica, sans-serif; color: #1b1b2f;  text-decoration: underline;">Username</p>
        
        {% for item in runs %}
            
              <p style="text-align: center;">{{ item.runtime }}</p>
              <p style="text-align: center;">{{ item.time }}</p>
            <p style="text-align: center;">{{ item.username }}</p>
             {% endfor %}
       </div>
        <form action='{{ url_for("back2home")}}' method="POST">
            <div class="regled">
                <p>
                    <button type="submit" class="button">Back</button>
                </p>
            </div>
        </form>
    </section>
    </body>
</html>
