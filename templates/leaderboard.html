<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Leaderboard</h1>
       
        {% for item in runs %}
            
              <p>{{ item.runtime }}</p>
              <p>{{ item.time }}</p>
            <p>{{ item.username }}</p>
            
        {% endfor %}
        <form action='{{ url_for("back2home")}}' method="POST">
            <div>
                <p>
                    <button type="submit" class="button">Back</button>
                </p>
            </div>
        </form>
    </body>
</html>
